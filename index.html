<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/ico" href="./img/favi32.ico">
    <title>Game of Sol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" >
    <link rel="stylesheet" href="./styles/start.css" >
</head>

<body>
    
    <div class="main">
        <div class="header">
            <img class="img-landing" src="./img/landing.jpg" alt="landing img">
            <div class="navbar">
                <a href="#home" class="brand"><img class="logo-img" src="./img/logo.png" alt="logo"> GameOfSol</a>
                <div class="links">
                    <a href="#home" class="link">Home</a>
                    <a href="#services" class="link">Your Album</a>
                    <a href="#aboutus" class="link">Market</a>
                    <a href="#contact" class="link">Login</a>
                </div>
                <div class="hamburger">
                    <span id="span1"></span><span id="span2"></span><span id="span3"></span>
                </div>
            </div>
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <span class="header-text">
                        Ever wanted to own a piece of the digital collectible world?
                    </span>
                  </div>
                  <div class="carousel-item">
                    <span class="header-text">
                        Experience the future of trading cards.
                    </span>
                  </div>
                  <div class="carousel-item">
                    <span class="header-text">
                        Your digital cards, your digital empire.
                    </span>
                  </div>
                </div>
              </div>
        </div>
        

        <div class="container-fluid items">
            <div class="item">
                <p>Market</p>
                <div class="market"></div>
            </div>
            <div class="item">
                <p>Your album</p>
                <div class="album"></div>
            </div>
            <div class="item">
                <p>Packages</p>
                <div class="paketi"></div>
            </div>
        </div>
        <div class="footer d-flex align-items-center">
            <img class="logo-img" src="./img/logo.png" alt="gosLogo">
            <p class="m-0 ms-2 text-white">2024</p>
        </div>
        <script src="./scripts/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous" ></script>

    </div>
</body>

</html>
